<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom Jumbotron</h1>
        <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one
            in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it
            to your liking.</p>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
</div>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ 'aboutUs.greeting' | translate }}</h1>
        <p class="col-md-8 fs-4">{{ 'aboutUs.message' | translate }}</p>
        <button class="btn btn-primary m-1" (click)="changeLanguage('en')">English</button>
        <button class="btn btn-primary m-1" (click)="changeLanguage('fr')">French</button>
    </div>
</div>
